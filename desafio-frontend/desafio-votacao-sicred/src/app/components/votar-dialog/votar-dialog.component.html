<h2 mat-dialog-title>Votar na Sessão</h2>
<mat-dialog-content>
    <p><strong>Pauta:</strong> {{ data.sessao.sessao.pauta.titulo }}</p>
    <p><strong>Pauta:</strong> {{ data.sessao.sessao.pauta.descricao }}</p>
    <p><strong>Início:</strong> {{ data.sessao.sessao.inicio | date:'dd/MM/yyyy HH:mm' }}</p>
    <p><strong>Fim:</strong> {{ data.sessao.sessao.fim | date:'dd/MM/yyyy HH:mm' }}</p>

    <form [formGroup]="form">
        <div>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>CPF do associado</mat-label>
                <input matInput formControlName="cpf" maxlength="11" placeholder="Somente números">
                <mat-error *ngIf="form.get('cpf')?.invalid">CPF inválido</mat-error>
            </mat-form-field>
        </div>
        <div class="voto-body">
            <label>Seu voto:</label>
            <mat-radio-group formControlName="voto">
                <mat-radio-button value="true">Sim</mat-radio-button>
                <mat-radio-button value="false">Não</mat-radio-button>
            </mat-radio-group>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="confirmar()" [disabled]="form.invalid">Confirmar</button>
</mat-dialog-actions>
